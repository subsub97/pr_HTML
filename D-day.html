    let elapsedDay = Math.round(elapsedtime / 1000 / 60 / 60 / 24);
    let Msec = elapsedtime / 1000;
    let hours = Math.floor(Msec / 3600);
    let mins = parseInt((Msec-(3600*hours))/(60));
    let sec = Math.floor(Msec % 60)

    temp = Number(elapsedDay);
    if(temp>0){temp = elapsedDay + "일 지났습니다";}
    else{temp = (Math.abs(temp)+1) + "일 남았습니다";}
    document.getElementById("output").value = temp;
    }
