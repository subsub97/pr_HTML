<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Arrary</h1>
    <script>
    var list = ['1','2','3','4'];
    </script>
    <h2>My list</h2>
    <ul>
      <script>
        var i = 0;
        while(i < 4){
          document.write('<li>'+ list[i]+'</li>');
          i = i + 1;
        }
      </script>
  </body>
</html>
