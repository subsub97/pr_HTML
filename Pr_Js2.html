<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <!-- 버튼을 생성하는 코드 -->
  다크모드와 화이트모드를 버튼화 하는 실습중!!
  <br>
    <input type="button" value="HI" onclick="alert('hi')">
    <!-- onclick의 속성은 반드시 JS가 와야한다.
    onclick의 속성 값은 web browser가 기억하고 있다 -->
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')"
  </body>
</html>
