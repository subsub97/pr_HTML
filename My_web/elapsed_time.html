<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> </title>
</head>

<body>
  <h1>경과시간 구하기</h1>
  <script>
    const meet_date = new Date(2022, 5, 18, 20, 30, 00);
    let today = new Date();

    let elapsedtime = today.getTime() - meet_date.getTime();
    let elapsedDay = Math.round(elapsedtime / 1000 / 60 / 60 / 24) + 1;
    let Msec = elapsedtime / 1000;
    let hours = Math.floor(Msec / 3600);
    let mins = parseInt((Msec-(3600*hours))/(60));
    let sec = Math.floor(Msec % 60)

    document.writeln("D - " + elapsedDay);
    document.writeln("경과시간 :" + hours + "시간 " + mins + "분 " + sec + "초");



  </script>

</body>

</html>
