<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>경과시간 구하기</title>
  <script>


    document.addEventListener("DOMContentLoaded", function() {

        // 시간을 딜레이 없이 나타내기위한 선 실행

        realTimer();



        // 이후 0.1초에 한번씩 시간을 갱신한다.

        setInterval(realTimer, 100);

    });
    function realTimer(){
      const meet_date = new Date(2022, 5, 18, 20, 30, 00);
      let today = new Date();

      let elapsedtime = today.getTime() - meet_date.getTime();
      let elapsedDay = Math.round(elapsedtime / 1000 / 60 / 60 / 24) + 1;
      let Msec = elapsedtime / 1000;
      let hours = Math.floor(Msec / 3600);
      let mins = parseInt((Msec-(3600*hours))/(60));
      let sec = Math.floor(Msec % 60)



      document.getElementById("elapsedtime_Times").innerHTML =
      "경과시간 :"+elapsedDay+"일 " + hours + "시간 " + mins + "분 " + sec + "초";

    }

  </script>
</head>

<body>
  <h1>경과시간 구하기</h1>



</body>
<h1><span id = "elapsedtime_Times" style ="font-size:100% "></span></h1>
</html>
